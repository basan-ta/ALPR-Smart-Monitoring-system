<svg xmlns="http://www.w3.org/2000/svg" width="1440" height="1024" viewBox="0 0 1440 1024">
  <style>
    .label { font: 14px sans-serif; fill: #374151; }
    .box { fill: #f3f4f6; stroke: #9ca3af; stroke-width: 2; rx: 12; }
    .header { fill: #fef2f2; stroke: #b91c1c; rx: 12; }
  </style>
  <!-- Header / Nav -->
  <rect class="header" x="40" y="40" width="1360" height="80" />
  <text class="label" x="60" y="90">Top Navigation — Brand, Dashboard, Dataset, Admin</text>

  <!-- Controls Panel -->
  <rect class="box" x="40" y="140" width="1360" height="120" />
  <text class="label" x="60" y="170">Controls: Source (API/Static), Poll, Sightings/Alerts ranges, Refresh</text>

  <!-- Vehicles Table -->
  <rect class="box" x="40" y="280" width="1360" height="260" />
  <text class="label" x="60" y="310">Vehicles — sortable columns and filters</text>

  <!-- Sightings & Alerts -->
  <rect class="box" x="40" y="560" width="660" height="360" />
  <text class="label" x="60" y="590">Sightings</text>

  <rect class="box" x="740" y="560" width="660" height="360" />
  <text class="label" x="760" y="590">Alerts</text>

  <!-- Footer -->
  <rect class="box" x="40" y="940" width="1360" height="40" />
  <text class="label" x="60" y="966">Footer — © Nepal Armed Police Force</text>
</svg>